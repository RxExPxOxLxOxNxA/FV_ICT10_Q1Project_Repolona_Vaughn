<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vaughn's Fast Food Place | Home</title>

  <!-- pyscript + bootstrap -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />


  <!-- shared style css code -->
    <link rel="stylesheet" href="style.css" />

  <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="site-bg">

  <!-- title text + nav buttons -->
  <header class="container py-3">
    <nav class="nav-card d-flex justify-content-between align-items-center">
      <div class="brand">
        <span class="brand-title">Vaughn's Fast Food Place</span>
      </div>

      <div class="nav-buttons">
        <a class="btn btn-outline-light btn-sm mx-1" href="index.html">Home</a>
        <a class="btn btn-outline-light btn-sm mx-1" href="order.html">Order Now</a>
        <a class="btn btn-outline-light btn-sm mx-1" href="contact.html">Contact Us</a>
      </div>
    </nav>
  </header>

  <!-- hero -->
  <main class="container">
    <!-- Hero with a food-themed warm gradient -->
    <section class="hero-card text-white text-center p-5 mb-4">
      <h1 id="restaurantName" class="hero-title"></h1>
      <p class="lead mb-1">Owned by <strong id="ownerName"></strong></p>
      <p class="mb-1">Since <span id="yearEstablished"></span></p>
      <p class="hero-cta">Most popular item: ₱<span id="popularItemPrice"></span></p>
    </section>

    <!-- info cards (menu, products, hours, allergens, and tax) -->
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="info-card p-3">
          <h5 class="card-heading">Menu Prices</h5>
          <div class="table-responsive">
            <table class="table table-borderless table-sm">
              <thead><tr><th>Product</th><th class="text-end">Price (₱)</th></tr></thead>
              <tbody id="menuPrices"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="info-card p-3">
          <h5 class="card-heading">Product Names</h5>
          <ul id="productNames" class="product-list"></ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="info-card p-3">
          <h5 class="card-heading">Business Hours</h5>
          <p id="businessHours"></p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="info-card p-3">
          <h5 class="card-heading">Common Allergens</h5>
          <ul id="commonAllergens"></ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="info-card p-3">
          <h5 class="card-heading">Tax Rate</h5>
          <p id="taxRate"></p>
        </div>
      </div>

      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="info-card p-3 text-center w-100">
          <h5 class="card-heading">Delivery</h5>
          <p><span id="delivery"></span></p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="mt-5 text-center text-muted small">
      © 2025 Vaughn's Fast Food Place | Designed by yours truly, Vaughn
    </footer>
  </main>

  <!-- python src -->
  <script type="py" src="main.py"></script>
</body>
</html>
